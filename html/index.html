<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

		<title><?text_title?></title>
		<link rel="stylesheet" type="text/css" href="../html/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../html/extern/jquery-ui/css/<?jquery_ui_theme?>/jquery-ui-1.8.20.custom.css" />

		<script type="text/javascript" src="../html/extern/jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../html/extern/jquery-ui/js/jquery-ui-1.8.20.custom.min.js"></script>

		<script type="text/javascript" src="../html/extern/seedrandom.min.js"></script>

		<script type="text/javascript" src="../html/extern/cjs/crypto/crypto-min.js"></script>
		<script type="text/javascript" src="../html/extern/cjs/blockmodes/blockmodes-min.js"></script>
		<script type="text/javascript" src="../html/extern/cjs/aes/aes-min.js"></script>
		<script type="text/javascript" src="../html/extern/cjs/hmac/hmac-min.js"></script>
		<script type="text/javascript" src="../html/extern/cjs/sha1/sha1-min.js"></script>
		<script type="text/javascript" src="../html/extern/cjs/pbkdf2/pbkdf2-min.js"></script>

		<script type="text/javascript" src="../html/js/login.js"></script>
		<script type="text/javascript" src="../html/js/view.js"></script>
		<script type="text/javascript" src="../html/js/password.js"></script>
		<script type="text/javascript" src="../html/js/crypto.js"></script>
		<script type="text/javascript" src="../html/js/lock.js"></script>
		<script type="text/javascript" src="../html/js/ui/jquery-ui.js"></script>
	</head>
	<body>
		<noscript><?text_noscript?></noscript>

		<div id="div-locked">
			<form id="form-unlock">
				<h1><?text_enter_password?></h1>
				<p><input id="input-password" type="password" /></p>
				<p><button type="submit" id="button-unlock"><?text_button_unlock?></button></p>
			</form>
		</div>

		<div id="div-unlocked">
			<div id="div-header">
				<a class="button-bookmark" href="javascript:javascript:(function(){_my_script=document.createElement('SCRIPT');_my_script.type='text/javascript';_my_script.src='<?path_bookmarklets?>form.js';document.getElementsByTagName('head')[0].appendChild(_my_script);})();"><?text_form_bookmarklet?></a>
				<button id="button-generate-show"><?text_button_generate?></button>
				<button id="button-lock"><?text_button_lock?></button>
			</div>

			<div id="div-tabs"></div>

			<div id="div-generate" title="<?text_title_generate?>">
				<form>
					<input type="text" id="input-password-length" value="16" size="4" /><?text_generate_length?><br />
					<input type="checkbox" id="input-include-num" checked /><?text_generate_numbers?><br />
					<input type="checkbox" id="input-include-punc" checked /><?text_generate_punctuation?><br />
					<input type="checkbox" id="input-include-uc" checked /><?text_generate_upper_case?><br />
					<input type="checkbox" id="input-pronounceable" /><?text_generate_pronounceable?><br />
					<p><?text_generated?></p>
					<p><input type="text" id="intput-generated-password" size="30" /></p>
				</form>
			</div>

			<div id="div-token" title="<?text_title_token?>">
				<input type="text" id="input-json" size="32" />
			</div>

			<div id="div-copyright" class="ui-widget">
				<p><a href="https://github.com/fomichev/cryptobox"><?text_title?></a> <?version?>, <?text_created_at?> <?date?></p>
			</div>
		</div>
	</body>
</html>
